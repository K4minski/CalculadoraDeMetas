<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Metas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
    <div class="logo-container">
    <img src="./imgs/21c06040-2933-11ed-9710-23921852ae3e_1668085119640_128.png" alt="Logo da Calculadora de Metas">

    </div>
        <h1>Calculadora de Metas</h1>
        <div class="input-group">
        <label for="processosFeitos">Processos feitos (no mês todo):</label>
        <input type="number" id="processosFeitos" placeholder="Ex: 150">
    </div>
    <div class="input-group">
        <label for="meta">Meta diária (Pro ou Premium):</label>
        <input type="number" id="meta" placeholder="Ex: 20 (Pro) ou 30 (Premium)">
</div>

<div class="input-group">
    <label for="diasTrabalhados">Dias trabalhados no mês:</label>
    <input type="number" id="diasTrabalhados" placeholder="Quantos dias você trabalhou até agora neste mês?">
</div>

<div class="input-group">
    <label for="diasUteis">Dias úteis no mês:</label>
    <input type="number" id="diasUteis" placeholder="Ex: 22">
</div>
<button id="calcularBtn">Calcular</button>
<p id="resultado" class="resultado"></p>
<div class="footer">
    <img src="./imgs/githubicon.png"><a href="https://github.com/K4minski" target="_blank">K4minski</a>
    <p>v1.5</p>
    </div>
</body>

</html>
